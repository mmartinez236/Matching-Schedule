<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar JSON al Servlet</title>
</head>
<body>
    <h1>Enviar JSON al Servlet Administrador</h1>
    <form id="jsonForm" method="post" action="ServletAdministrador">
        <label for="jsonInput">Introduce el JSON:</label><br>
        <textarea id="jsonInput" name="jsonInput" rows="10" cols="50"></textarea><br><br>
        <input type="submit" value="Enviar JSON">
    </form>
</body>
</html>
